<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Haunting Bedroom</title>
    <meta name="description" content="Haunting Bedroom">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="src/aframe-particle-system-component.js"></script>
    <script src="src/howler.core.js"></script>
  </head>
  <body>
    <a-scene >
      <a-sky src="./Assets/house360_4.jpg" rotation="0 -130 0"></a-sky>
      <a-assets>
        <a-asset-item id="bed" src="./Assets/Bed.obj"></a-asset-item>
       
        <video id="particle" autoplay loop="true" src="./Assets/videotexture.mp4"></video>
        <audio id="sound" src="./Assets/roomsound.mp3" preload="auto"></audio>
      </a-assets>

      <a-entity position="3,-1,0.5" particle-system="preset: dust; direction: 0.6; maxAge: 2; positionSpread: 0.5 0 5; rotationAngle: 2; rotationAngleSpread: 2; size: 0.1; particleCount: 500; color: grey; opacity: 1; velocitySpread: 0.1 0.1 0.1;rotationAxis:y; velocityValue: 0.05 0.05 0.05; dragSpread: 3.8; dragValue: 1.2;type:3; randomise:true"></a-entity>
      <a-entity position="0 2.25 -15" particle-system="preset: dust; particleCount: 13000; size: 0.18; opacity:0.8; randomise:true"></a-entity>
     

      <a-obj-model src ="#bed"
                   scale = "0.4 0.4 0.3"
                  position = "4,2,20"
                  color = "#000000"
                  roughness = "0.7"
                  metalness= "1"
                  emisive = "#EEE"
                  material = "src: #particle; opacity:0.6; emisive: #ooo; emissiveIntensity: 1"
                  rotation = "0 30 0"          
      ></a-obj-model>
    
      <a-entity light="type: directional; color: #EEE; intensity: 0.8" position="1 0 0" ></a-entity>

  </a-entity>     
      
      
      
</a-scene>


  </body>

  <script>
    var sound = new Howl({
  src: ['./Assets/roomsound.mp3']
});
sound.play();
</script>
  
</html>
